<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars </h1>
      <p>Get some random facts!</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    
    <div class="row">
        <div class = "col-md-6">
            <h2>The Latest Mars News</h2>
            <h3>{{mars.title}}</h3>
            <p>{{mars.paragraph}}</p>
            <img src="{{ mars.featured_image_url }}" alt=>
        </div>
        <div class = "col-md-6">
            {{mars.table_html}}
        </div>
    </div>
    
    <div class ="row">
        <div class = "col-md-3">
            <h3>{{mars.hemispheres[0].Title}}</h3>
            <img src = "{{mars.hemispheres[0].img_url}}" width=300px, height=300px>
        </div>
        
        <div class = "col-md-3">
            <h3>{{mars.hemispheres[1].Title}}</h3>
            <img src = "{{mars.hemispheres[1].img_url}}" width=300px, height=300px>
        </div>
        
        <div class = "col-md-3">
            <h3>{{mars.hemispheres[2].Title}}</h3>
            <img src = "{{mars.hemispheres[2].img_url}}" width=300px, height=300px>
        </div>
        
        <div class = "col-md-3">
            <h3>{{mars.hemispheres[3].Title}}</h3>
            <img src = "{{mars.hemispheres[3].img_url}}" width=300px, height=300px>
        </div>
        
    </div>
        
  
</body>

</html>
